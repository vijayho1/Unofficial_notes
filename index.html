<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="page-header">
        <div class="logo">
            <img src="/newlogo.png" alt="KLE_Tech_logo" width="130px">
            <a href="#" class="logo_title">
                Kle Technological University<br>Hubballi
            </a>
        </div>    
    </header>

    <main class="main_body">
        
        <div class="welcome">
            <h2  class="welcome_heading">

                Welcome To KleTech 

                <span class="un">UN</span>
                <span class="official">OFFICIAL</span>

                Notes Portal

            </h2>
            <p class="welcome_descript">This unofficial portal helps students access  structured notes, model-qq, pyq's and subject guidance curated from seniors</p>

            <p class="welcome_announce">LOTs yet to come!!!</p>
        </div>
        

        <div class="Login">

            <h3>Login</h3>
            <form class="login-form">
           <label for="username">Username</label>
            <i class="fa-regular fa-address-card"></i>
            <input id="username" type="text" placeholder="USN@kletech.ac.in">
            <br>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="••••">
            <input type="submit" value="Login">
            </form>
        </div>
    </main>

    <footer class="site-footer">
                <p style="display:inline">Victory Productions</p>
                <i class="fa-regular fa-hand-peace"></i>
        </footer>


</body>
</html>
